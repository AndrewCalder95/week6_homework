<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Record Collection</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src='js/app.js'></script>
  </head>
  <body>
    <form id="new-record-form" class='flex'>
      <div id="form-wrapper" class="flex">
        <div class="form-item flex">
          <label for="album" class="primary">Album Title:  </label>
          <input type="text" id="album" required/>
        </div>

        <div class="form-item flex">
          <label for="artist" class="primary">Artist:  </label>
          <input type="text" id="artist" required/>
        </div>

        <div class="form-item flex">
          <label for="release" class="primary">Release year:  </label>
          <input type="number" id="release" value = "1950" required/>
        </div>

      </div>
      <input type="submit" class="button" value="Add"/>
    </form>
    <button id="delete-button">Delete All</button>


    <h1 id="page-title">Record Collection</h1>
    <ul id="record-list" class="flex">
       
    </ul>
  </body>
</html>
