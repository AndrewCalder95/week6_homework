<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Record Collection</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src='js/app.js'></script>
  </head>
  <body>
    <form id="new-item-form" class='flex'>
      <div id="form-wrapper" class="flex">
        <div class="form-item flex">
          <label for="album" class="primary">Album Title:</label>
          <input type="text" id="album" required/>
        </div>

        <div class="form-item flex">
          <label for="artist" class="primary">Artist:</label>
          <input type="text" id="artist" required/>
        </div>

        <div class="form-item flex">
          <label for="release" class="primary">Release year:</label>
          <input type="number" id="release" required/>
        </div>

        <div class="form-item flex">
            <label for="colour" class="primary">Vinyl Colour:</label>
            <input type="text" id="colour" required/>
        </div>

      </div>
      <input type="submit" class="button" value="Add"/>
    </form>
    <!-- <button class="button">Delete All</button> -->

    <h1>Record Collection</h1>
    <ul id="record-list" class="flex">

    </ul>
  </body>
</html>
